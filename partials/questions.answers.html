<div ng-show="question.answers.length">
  <h2>Answers for {{ question.name }}</h2>
  <ul>
    <li ng-repeat="item in question.answers">
      <a ui-sref="answers.comments({ answerId: item.id })">{{ item.name }}</a>
    </li>
  </ul>
</div>

<div>
  <h3>Add an answer to {{ question.name }}</h3>
  <form ng-submit="addAnswer()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="answerName" class="form-control" placeholder="Enter an answer">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<div ui-view></div>
