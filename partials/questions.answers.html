<div ng-show="question.answers.length">
  <h2>Answers for: {{ question.name }}</h2>
  <ul class="list-unstyled">
    <li ng-repeat="item in question.answers | orderBy: '-totalVote'">
      <div class="row">

        <!-- add positive or negative  -->
        <div class="col-md-1">
          <a href="" ng-click="addUpvote(item)"><i class="fa fa-arrow-circle-up"></i></a> {{ item.totalVote }} <a href="" ng-click="addDownvote(item)"><i class="fa fa-arrow-circle-down"></i></a>
        </div>
        <div class="col-md-6">
            {{ item.name }} <button type="submit" class="btn btn-xs btn-danger" ng-click="deleteAnswer(item)">Delete Answer</button>
            <ul>
              <!-- show comments of each answer by the index of that answer -->
              <li ng-repeat="comment in item.comments track by $index">{{ comment }}</li>
            </ul>

              <form ng-submit="addComment(item, commentText); commentText=null;" class="form-inline" role="form">
                <div class="form-group">
                  <textarea type="text" ng-model="commentText" class="form-control" placeholder="Comment here" required></textarea>
                </div>
                <button type="submit" class="btn btn-default btn-xs">Submit</button>
                <button type="submit" class="btn btn-xs btn-danger" ng-click="deleteComment(item)">Delete ALL comments</button>
              </form>

        </div>
      </div>
    </li>
  </ul>
</div>

<div>
  <h3>Add an answer to: {{ question.name }}</h3>
  <form ng-submit="addAnswer()" class="form-inline" role="form">
    <div class="form-group">
      <textarea type="text" ng-model="answerName" class="form-control" placeholder="Enter an answer here" required></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div ui-view></div>
